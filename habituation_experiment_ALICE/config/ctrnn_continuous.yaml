environment:
  clump_scale: 10
  phase1_lifetime: 500
  phase2_lifetime: 1000
  true_false_ratio: 0.5
  stimulus_magnitude: 1.0
  num_stimulus_channels: 1
  shared_environment: true

network:
  num_stimulus_channels: 1
  num_weight_magnitudes: 16
  max_weight: 4.1
  weight_spacing: linear
  network_mode: ctrnn
  tau_min: 0.5
  tau_max: 2.0  # reduced from 10.0 â€” key finding for CTRNN evolution
  num_tau_levels: 32

pain:
  delay: 2
  magnitude: 1.0

health:
  starting_health: 20.0
  passive_decay: 0.2
  eating_gain_rate: 1.0
  threat_damage: 5.0

learning:
  enabled: true
  rule: basic
  learning_rate: 0.01
  weight_clip: 4.1

genetic:
  population_size: 100
  max_generations: 2000
  mutation_rate: 0.10  # higher than binary default
  crossover_rate: 0.7
  tournament_size: 2
  genotype_mode: continuous
  mutation_std: 1.0  # large Gaussian noise for continuous CTRNN

simulation:
  seed: 99
  num_runs: 2
